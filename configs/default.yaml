# lightning.pytorch==2.1.2
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: null
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  name: Name of model
  input_resolution: 32
  amount_of_heads: 12
  out_features: 4
  use_bn: true
  loss_used: symloss
  reg_coef: 25.0
  max_sde: 0.001
  angle_threshold: 30.0
  phc_angle: 1.0
  phc_dist_percent: 0.01
data:
  train_data_path: /path/to/train_data
  test_data_path: /path/to/test_data
  predict_data_path: /path/to/predict_data
  train_val_split: 0.9
  sample_size: 1024
  batch_size: 32
  shuffle: true
  n_workers: 1
ckpt_path: null
