# lightning.pytorch==2.1.2
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger:
    - class_path: lightning.pytorch.loggers.CSVLogger
      init_args:
        save_dir: ./remote_logs
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 3
        monitor: val_loss
  fast_dev_run: false
  max_epochs: null
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: ./remote_logs
model:
  name: Usando los hiperparametros del paper
  input_resolution: 32
  amount_of_heads: 3
  out_features: 4
  use_bn: false
  loss_used: symloss
  reg_coef: 25.0
  max_sde: 0.5
  angle_threshold: 10.0
  sde_fn: symloss
  phc_angle: 1.0
  phc_dist_percent: 0.01
data:
  train_data_path: /data/gsanteli/voxel_dataset_32_full
  test_data_path: /data/gsanteli/voxel_dataset_test_32_full_v2
  predict_data_path: /data/gsanteli/voxel_dataset_test_32_full_v2
  train_val_split: 0.9
  sample_size: 1000
  batch_size: 32
  shuffle: true
  n_workers: 8
ckpt_path: null
